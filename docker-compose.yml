version: '3'
services:
  application:
    build:
      context: ./application
      dockerfile: Dockerfile
    container_name: counter-pro-bot
    ports:
      - "3000:3000"
    restart: always

  website:
    user: "www-data"
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: counter-pro-website
    ports:
      - "5004:80"
    restart: always
